name: Release Events

on:
  release:
    types: [published]

permissions:
  id-token: write
  deployments: write
  contents: write

jobs:
  deploy-firebase-dev:
    name: Deploy staging to firebase
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == true
    environment:
      name: dev
      url: https://wfrc-wasatch.dev.utah.gov

    steps:
      - name: ğŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          build-command: pnpm run build:stage
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-dev:
    name: Cut staging release
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == true
    environment:
      name: dev

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download dependencies
        run: pnpm install

      - name: ğŸ— Run build
        run: pnpm run build:stage

      - name: ğŸ—œ Compress
        run: pnpm run zip

      - name: ğŸš€ Create release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.event.release.tag_name }}
          file: build.zip
          prerelease: true

  deploy-prod:
    name: Cut production release
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == false
    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download dependencies
        run: pnpm install

      - name: ğŸ— Run build
        run: pnpm run build

      - name: ğŸ—œ Compress
        run: pnpm run zip

      - name: ğŸš€ Create release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.event.release.tag_name }}
          file: build.zip

  notify:
    name: Notifications
    needs: deploy-prod
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Release Notifier
        uses: agrc/release-issue-notifications-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
