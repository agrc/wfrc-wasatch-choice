name: Pull Request Events

on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-functional:
    name: Functional tests
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download dependencies
        run: pnpm install

      - name: ğŸ­ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ğŸš€ Start App
        run: pnpm run start & pnpm exec wait-on http://localhost:5173

      - name: ğŸ§ª Run Playwright tests
        run: pnpm exec playwright test

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download dependencies
        run: pnpm install

      - name: ğŸ§¶ Lint
        run: pnpm run lint

      - name: ğŸ§ª Run tests
        run: pnpm test

  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    needs: [test-unit, test-functional]
    if: ${{ github.event.sender.type == 'User' }}
    environment:
      name: dev
    permissions:
      id-token: write
      pull-requests: write

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v6

      - name: ğŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v2
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          preview: yes
          build-command: pnpm run build:stage
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  rebuild-docs:
    name: Rebuild config docs
    runs-on: ubuntu-latest
    if: ${{ github.head_ref != 'main' && github.head_ref != 'dev' }}
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download dependencies
        run: pnpm install

      - name: ğŸ“š Update Config Docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr checkout ${{ github.event.pull_request.number }}
          pnpm run update-config-docs
          if [[ `git status --porcelain` ]]; then
            git config --global user.email "${{ secrets.UGRC_RELEASE_BOT_EMAIL }}"
            git config --global user.name "${{ secrets.UGRC_RELEASE_BOT_NAME }}"
            git add docs
            git commit -m "docs: update config docs"
            git push
          fi
