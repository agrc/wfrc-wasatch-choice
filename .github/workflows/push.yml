name: Push Events

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write
  id-token: write
  deployments: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      released_version: ${{ steps.release-please.outputs.released_version }}

    steps:
      - name: ğŸš€ Create Release
        id: release-please
        uses: agrc/release-composite-action@v1
        with:
          prerelease: ${{ github.ref_name == 'dev' }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          github-app-id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          github-app-key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}
          github-app-name: ${{ secrets.UGRC_RELEASE_BOT_NAME }}
          github-app-email: ${{ secrets.UGRC_RELEASE_BOT_EMAIL }}

  deploy-firebase-dev:
    name: Deploy staging to firebase
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: dev
      url: https://wfrc-wasatch.dev.utah.gov
    if: github.ref_name == 'dev' && needs.release.outputs.release_created

    steps:
      - name: ğŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          build-command: npm run build:stage
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-dev:
    name: Cut staging release
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: dev
    if: github.ref_name == 'dev' && needs.release.outputs.release_created

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ— Run build
        run: npm run build:stage

      - name: ğŸ—œ Compress
        run: npm run zip

      - name: ğŸš€ Create release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: v${{ needs.release.outputs.released_version }}
          file: build.zip
          prerelease: true

  deploy-prod:
    name: Cut production release
    runs-on: ubuntu-latest
    needs: release
    if: github.ref_name == 'main' && needs.release.outputs.release_created
    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ— Run build
        run: npm run build

      - name: ğŸ—œ Compress
        run: npm run zip

      - name: ğŸš€ Create release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: v${{ needs.release.outputs.released_version }}
          file: build.zip
